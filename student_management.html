<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f9;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        input {
            padding: 8px;
            margin: 5px;
            width: 30%;
        }

        button {
            padding: 8px 15px;
            background: #4a90e2;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background: #357abd;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }

        th {
            background: #4a90e2;
            color: white;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Student Management System</h1>
        <label for="rollNo">Student RollNo :</label>
        <input type="text" id="rollNo" placeholder="Roll No"><br><br>
        <label for="name">Student Name :</label>
        <input type="text" id="name" placeholder="Student Name"><br><br>
        <label for="marks">Student Marks :</label>
        <input type="number" id="marks" placeholder="Marks (0-100)"><br><br>
        <button onclick="addStudent()">Add Student</button>

        <table>
            <thead>
                <tr>
                    <th>Roll No.</th>
                    <th>Name</th>
                    <th>Marks</th>
                    <th>Grade</th>
                </tr>
            </thead>
            <tbody id="studentTable">
            </tbody>
        </table>
    </div>

    <script>
        // Array to store students
        let students = [];

        function calculateGrade(marks) {
            if (marks >= 90) {
                return "A+";
            } else if (marks >= 80) {
                return "A";
            } else if (marks >= 70) {
                return "B";
            } else if (marks >= 60) {
                return "C";
            } else if (marks >= 50) {
                return "D";
            } else {
                return "F";
            }
        }

        function addStudent() {
            let name = document.getElementById("name").value.trim();
            let marks = parseInt(document.getElementById("marks").value);
            let rollNo = document.getElementById("rollNo").value.trim();

            if (name === "" || isNaN(marks) || marks < 0 || marks > 100 || rollNo === "") {
                alert("Please enter valid student details!");
                return;
            }

            let grade = calculateGrade(marks);

            // Add student object to array
            students.push({ rollNo: rollNo, name: name, marks: marks, grade: grade });

            displayStudents();

            // Clear input fields
            document.getElementById("rollNo").value = "";
            document.getElementById("name").value = "";
            document.getElementById("marks").value = "";
        }

        function displayStudents() {
            let table = document.getElementById("studentTable");
            table.innerHTML = "";

            // Loop through array to display students
            for (let i = 0; i < students.length; i++) {
                let row = `<tr>
                            <td>${students[i].rollNo}</td>
                            <td>${students[i].name}</td>
                            <td>${students[i].marks}</td>
                            <td>${students[i].grade}</td>
                          </tr>`;
                table.innerHTML += row;
            }
        }
    </script>

</body>

</html>
