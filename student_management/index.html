<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management System</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <h1>Student Management System</h1>
        <label for="rollNo">Student RollNo :</label>
        <input type="text" id="rollNo" placeholder="Roll No"><br><br>
        <label for="name">Student Name :</label>
        <input type="text" id="name" placeholder="Student Name"><br><br>
        <label for="marks">Student Marks :</label>
        <input type="number" id="marks" placeholder="Marks (0-100)"><br><br>
        <button onclick="addStudent()">Add Student</button>

        <table>
            <thead>
                <tr>
                    <th>Roll No.</th>
                    <th>Name</th>
                    <th>Marks</th>
                    <th>Grade</th>
                </tr>
            </thead>
            <tbody id="studentTable">
            </tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>

</html>
