<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Quiz</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(120deg, #4a90e2, #6dd5ed);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .quiz-container {
            background: #ffffff;
            width: 450px;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
        }

        .option-btn {
            display: block;
            width: 100%;
            margin: 8px 0;
            padding: 10px;
            border: 1px solid #4a90e2;
            background: white;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s ease;
            font-size: 14px;
        }

        .option-btn:hover {
            background: #4a90e2;
            color: white;
        }

        #nextBtn,
        #restartBtn {
            margin-top: 15px;
            padding: 10px 15px;
            background: #4a90e2;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: none;
            font-size: 14px;
        }

        #scoreBox {
            font-size: 18px;
            margin-top: 15px;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <div class="quiz-container">
        <h2 id="question">Loading Question...</h2>
        <div id="options"></div>
        <button id="nextBtn">Next Question</button>
        <button id="restartBtn">Play Again</button>
        <div id="scoreBox"></div>
    </div>

    <script>
        const quizData = [
            {
                question: "Which language is primarily used for web styling?",
                options: ["HTML", "JQuery", "CSS", "XML"],
                correct: 2
            },
            {
                question: "Which of the following is NOT a JavaScript framework?",
                options: ["React", "Angular", "Django", "Vue"],
                correct: 2
            },
            {
                question: "Which language is used for database queries?",
                options: ["HTML", "CSS", "SQL", "Python"],
                correct: 2
            },
            {
                question: "Inside which HTML tag do we include JavaScript?",
                options: ["<script>", "<js>", "<javascript>", "<code>"],
                correct: 0
            },
            {
                question: "Which company developed Java?",
                options: ["Microsoft", "Sun Microsystems", "Google", "IBM"],
                correct: 1
            },
            {
                question: "Which HTML attribute is used to define inline styles?",
                options: ["font", "class", "style", "styles"],
                correct: 2
            },
            {
                question: "Which symbol is used for comments in JavaScript?",
                options: ["<!-- -->", "//", "##", "**"],
                correct: 1
            }
        ];

        let currentQuestion = 0;
        let score = 0;
        let answered = false;

        const questionEl = document.getElementById("question");
        const optionsEl = document.getElementById("options");
        const nextBtn = document.getElementById("nextBtn");
        const restartBtn = document.getElementById("restartBtn");
        const scoreBox = document.getElementById("scoreBox");

        function loadQuestion() {
            answered = false;
            nextBtn.style.display = "none";
            optionsEl.innerHTML = "";

            const q = quizData[currentQuestion];
            questionEl.textContent = q.question;

            q.options.forEach((option, index) => {
                const button = document.createElement("button");
                button.textContent = option;
                button.classList.add("option-btn");
                button.onclick = () => selectAnswer(index, button);
                optionsEl.appendChild(button);
            });
        }

        function selectAnswer(index, button) {
            if (answered) return;
            answered = true;

            const correctIndex = quizData[currentQuestion].correct;

            if (index === correctIndex) {
                score++;
                button.style.background = "green";
                button.style.color = "white";
            } else {
                button.style.background = "red";
                button.style.color = "white";
                optionsEl.children[correctIndex].style.background = "green";
                optionsEl.children[correctIndex].style.color = "white";
            }

            nextBtn.style.display = "block";
        }

        nextBtn.addEventListener("click", () => {
            currentQuestion++;
            if (currentQuestion < quizData.length) {
                loadQuestion();
            } else {
                showScore();
            }
        });

        function showScore() {
            questionEl.textContent = "Quiz Completed!";
            optionsEl.innerHTML = "";
            nextBtn.style.display = "none";
            restartBtn.style.display = "inline-block";
            scoreBox.textContent = `Your Score: ${score} / ${quizData.length}`;
        }

        restartBtn.addEventListener("click", () => {
            currentQuestion = 0;
            score = 0;
            scoreBox.textContent = "";
            restartBtn.style.display = "none";
            loadQuestion();
        });

        loadQuestion();
    </script>

</body>

</html>
